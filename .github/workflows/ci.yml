name: Node.js CI/CD

on:
  push:
    branches: ["**"]  # 変更点1: すべてのブランチで動くようにする

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. テストとビルド (全ブランチで実行)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ソースコードの取得
        uses: actions/checkout@v4
      
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ライブラリのインストール
        run: npm install
        
      - name: テストの実行
        run: npm run test
        
      - name: GitHub Pages用ファイルのアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # 2. デプロイ (mainブランチの時だけ実行)
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'  # 変更点2: main以外ではスキップする
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Pagesへデプロイ
        id: deployment
        uses: actions/deploy-pages@v4